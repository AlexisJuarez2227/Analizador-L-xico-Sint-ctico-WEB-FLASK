<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador Léxico y Sintáctico</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #1abc9c;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #16a085;
        }
        .result {
            margin-top: 30px;
        }
        .result h2 {
            color: #1abc9c;
            border-bottom: 2px solid #16a085;
            padding-bottom: 5px;
            font-size: 1.5em;
        }
        .result div {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador Léxico y Sintáctico</h1>
        <form action="/analizar" method="post">
            <textarea name="codigo" placeholder="Ingresa tu código aquí...">{{ codigo }}</textarea>
            <button type="submit">Analizar</button>
        </form>

        <div class="result">
            <h2>Análisis Léxico</h2>
            <div>
                {% if resultado_lexico %}
                    <pre>{{ resultado_lexico | join('\n') }}</pre>
                {% endif %}
            </div>
        </div>

        <div class="result">
            <h2>Análisis Sintáctico</h2>
            <div>
                {% if resultado_sintactico %}
                    <pre>{{ resultado_sintactico | join('\n') }}</pre>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
